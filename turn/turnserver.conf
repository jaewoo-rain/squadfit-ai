realm=yourdomain.com
server-name=yourdomain.com

# 포트
listening-port=3478
tls-listening-port=443
fingerprint

# 인증: REST(Short-term)
use-auth-secret
static-auth-secret=CHANGE_ME_TO_LONG_RANDOM_HEX

